<!DOCTYPE html>
<html>
<head>
    <title>Simple Express API with P5.js</title>
</head>
<body>
    <script>
        fetch("/todos", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                text: "text",
                completed: false,
                favorite: true
            })
        })
    </script>
</body>

</html>
